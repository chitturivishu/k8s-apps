apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-root
          mountPath: /usr/share/nginx/html
        - name: cephfs
          mountPath: "/mnt/cephfs"
        - name: rbd
          mountPath: "/mnt/rbd"
      volumes:
        - name: html-root
          persistentVolumeClaim:
            claimName: cephfs-pvc
        - name: cephfs
          cephfs:
            monitors:
            - ceph-mon.ceph:6789
            user: admin
            secretRef:
              name: ceph-client-key
        - name: rbd
          rbd:
            monitors:
            - ceph-mon.ceph:6789
            user: admin
            image: ceph-rbd-test
            pool: rbd
            secretRef:
              name: ceph-client-key
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 30000
  selector:
    app: nginx
